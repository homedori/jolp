<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 페이지</title>
    <style>
        /* 네비게이션 바 스타일 */
        nav {
            background-color: #FF8787; /* 배경색 */
            overflow: hidden;
        }

        nav a {
            float: left; /* 왼쪽 정렬 */
            display: block;
            color: white; /* 글자색 */
            text-align: center;
            padding: 14px 20px; /* 위아래 왼오 여백 */
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd; /* 호버시 배경색 */
            color: black; /* 호버시 글자색 */
        }

        nav a.home {
            font-weight: bold;
        }

        nav a.login {
            float: right; /* 오른쪽 정렬 */
            display: block;
            color: white; /* 글자색 */
            padding: 14px 20px;
            text-align: right;
        }

        /* 게시판 목록 스타일 */
        .board {
            text-align: left;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #FF8787;
            color: white;
            font-weight: normal;
        }

        .post a {
            color: #007bff;
            text-decoration: none;
        }

        .post a:hover {
            text-decoration: underline;
        }

        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination a {
            display: inline-block;
            padding: 8px 16px;
            text-decoration: none;
            color: #007bff;
            border: 1px solid #ddd;
            margin-right: 5px;
        }

        .pagination a.active {
            background-color: #FF8787;
            color: white;
            border: 1px solid #FF8787;
        }

        .add-post-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff051a;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .add-post-button:hover {
            background-color: #fd4242;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<div th:replace="user/nav_user.html"></div>

<!-- 웹 페이지 내용 -->
<div class="content">
    <div class="board">
        <h2>문의/후기 게시판</h2>
        <table>
            <thead>
                <tr>
                    <th>글제목</th>
                    <th>작성자</th>
                    <th>작성일시</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody id="article-tablebody">

                <!-- 게시글 목록(자동 생성됨) -->
            </tbody>
        </table>

        <!-- 페이지 네비게이션 -->
        <div class="pagination" id="pagination">

        </div>
    </div>
</div>

<!-- 게시글 작성 버튼 -->
<a href="#" class="add-post-button">게시글 작성</a>

<hr>
<script src="/scripts/board_table_user.js"></script>
</body>
</html>
