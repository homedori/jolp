<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <style>
        nav.top-ui {
            background-color: #FF8787; /* 배경색 */
            overflow: hidden;
        }

        nav.top-ui a {
            float: left; /* 왼쪽 정렬 */
            display: block;
            color: white; /* 글자색 */
            text-align: center;
            padding: 14px 20px; /* 위아래 왼오 여백 */
            text-decoration: none;
        }

        nav.top-ui a:hover {
            background-color: #ddd; /* 호버시 배경색 */
            color: black; /* 호버시 글자색 */
        }

        nav.top-ui a.home {
            font-weight: bold;
        }

        nav.top-ui a.login {
            float: right; /* 오른쪽 정렬 */
            display: block;
            color: white; /* 글자색 */
            padding: 14px 20px;
            text-align: right;
        }

        /* 페이지 내 컨텐츠 스타일 */
        .content {
            padding: 20px;
            margin-bottom: 100px;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #666;
        }

        .content {
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .user-info {
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        label {
            font-weight: bold;
            text-align: center;
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 90%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            background-color: #FF8787;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #FF6666;
        }

        nav a.login{
            color:bisque;
        }

        /* 새로운 스타일 추가 */
        .menu {
            float: left;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 15%;
            border-right: #333;
        }
        .menu a {
            border-bottom: 1px solid #ddd;
            
            color: #333;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            transition: background-color 0.3s ease; /* 배경색 전환 애니메이션 */
        }
        .menu a:hover {
            color: #FF8787;
            border-right: #FF6666;
        }
    </style>
</head>
<body>

<div th:replace="user/nav_user.html"></div>

<div class="menu">
    <a href="mypage.html">회원 정보</a>
    <a href="mypage-article.html">작성 글</a>
    <a href="mypage-comment.html">작성 댓글</a>
    <a href="mypage-style.html">내 스타일</a>
</div>
<div class="content">


    <div class="user-info">
        <h2>마이페이지</h2>
        <form action="update_profile.php" method="POST">
            <label for="username">아이디:</label>
            <p>user123</p>

            <label for="name">이름:</label>
            <input type="text" id="name" name="name" value="홍길동" readonly>

            <label for="gender">성별:</label>
            <p> 남</p>

            <div>
                <label for="email" >이메일:</label>
                <input type="email" id="email" name="email" value="user@example.com" readonly>
            </div>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" value="********" readonly>

            <button type="button" onclick="editProfile()">정보 수정</button>
            <button onclick="logout()">로그아웃</button>
        </form>
    </div>

    <button type="button" onclick="deleteAccount()">회원 탈퇴</button>
</div>

<script>
    function editProfile() {
        // 입력 필드 수정 가능하도록 변경
        document.getElementById('email').readOnly = false;
        document.getElementById('password').readOnly = false;
    }

    function deleteAccount() {
        // 회원 탈퇴 로직 구현
        if (confirm('정말로 회원을 탈퇴하시겠습니까?')) {
            // 탈퇴 처리
            alert('회원 탈퇴가 완료되었습니다.');
            window.location.href = 'logout.php'; // 로그아웃 페이지로 이동
        }
    }

    function logout() {
        // 로그아웃 처리
        window.location.href = 'logout.php'; // 로그아웃 페이지로 이동
    }
</script>

</body>
</html>
