<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <style>
        /* 네비게이션 바 스타일 */
        nav {
            background-color: #FF8787; /* 배경색 */
            overflow: hidden;
        }

        nav a {
            float: left; /* 왼쪽 정렬 */
            display: block;
            color: white; /* 글자색 */
            text-align: center;
            padding: 14px 20px; /* 위아래 왼오 여백 */
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd; /* 호버시 배경색 */
            color: black; /* 호버시 글자색 */
        }

        nav a.home {
            font-weight: bold;
            
        }

        nav a.login {
            float: right; /* 오른쪽 정렬 */
            display: block;
            color: white; /* 글자색 */
            padding: 14px 20px;
            text-align: right;
        }

        /* 게시글 작성 폼 스타일 */
        .content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
        }

        button {
            background-color: #FF8787;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #FF6666;
        }

        nav a.article-board{
            color: bisque;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<div th:replace="user/nav_user.html"></div>

<!-- 게시글 작성 폼 -->
<div class="content">
    <h1>게시글 작성</h1>
    <form action="submit_post.php" method="POST" onsubmit="return validateForm()">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" required>

        <label for="author">작성자</label>
        <p>닉네임</p>

        <label for="content">내용</label>
        <textarea id="content" name="content" required></textarea>

        <button type="submit">게시글 작성</button>
    </form>
</div>

<script>
    function validateForm() {
        // 제목, 내용 필드의 값 가져오기
        var title = document.getElementById("title").value;
        var content = document.getElementById("content").value;

        // 제목 또는 내용이 비어있는 경우
        if (title === "" || content === "") {
            alert("제목과 내용을 모두 입력해주세요.");
            return false; // 제출 방지
        }

        return true; // 폼 제출
    }
</script>

<hr>

</body>
</html>
